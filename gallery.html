<html ng-app="gallery">
<head>
  <title>Angular Gallery</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
  <div class="container" ng-controller="GalleryController">
  
    <div class="page-header">
      <h1>Gallery <small>with AngularJS</small></h1>
    </div>
    
    <!-- Gallery -->
    <ul class="thumbnails">
      <thumbnail picture="picture" ng-repeat="picture in pictures.all"></thumbnail>
    </ul>
    
    <div class="page-header">
      <h2>Selected Pictures <small>3 and 1</small></h2>
    </div>
    
    <ul class="thumbnails">
      <thumbnail picture="pictures.find(3)"></thumbnail>
      <thumbnail picture="pictures.find(1)"></thumbnail>
    </ul>
    
  
  </div>
  
  <script src="lib/jquery.js"></script>
  <script src="lib/bootstrap.js"></script>
  <script src="lib/angular.js"></script>
  
  <script src="app.js"></script>
  <script src="services/pictures.js"></script>
  <script src="directives/thumbnail.js"></script>
  <script src="controllers/gallery.js"></script>
</body>
</html>
