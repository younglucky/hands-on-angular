<html ng-app="gallery">
<head>
  <title>Angular Gallery</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
  <div class="container" ng-controller="GalleryController">
  
    <div class="page-header">
      <h1>Gallery <small>with AngularJS</small></h1>
    </div>
    
    <!-- Gallery -->
    <ul class="thumbnails">
      <li class="span3" ng-repeat="picture in pictures.all">
        <a href="#" class="thumbnail">
          <img src="img/{{picture.url}}" alt="{{picture.name}}">
        </a>
        {{picture.name}}
      </li>
    </ul>
  
  </div>
  
  <script src="lib/jquery.js"></script>
  <script src="lib/bootstrap.js"></script>
  <script src="lib/angular.js"></script>
  
  <script src="app.js"></script>
  <script src="services/pictures.js"></script>
  <script src="controllers/gallery.js"></script>
</body>
</html>
